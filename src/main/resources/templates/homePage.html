<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid 19 Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
<div class="container">
<h1>Covid-19 Tracker</h1>
<p>The application lists the total number of confirmed Covid-19 cases across the world</p>
<div class="jumbotron">
    <h1 class="display-4" th:text="${totalNumberOfCases}"></h1>
    <p class="lead">Total Covid Cases Reported Today</p>

</div>

<table class="table table-dark">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Number of Covid cases Confirmed</th>
    </tr>
    <tr th:each="countryStat : ${countryStats}">
        <td th:text="${countryStat.state}"></td>
        <td th:text="${countryStat.country}"></td>
        <td th:text="${countryStat.lastUpdated}">0</td>
    </tr>
</table>
</div>
</body>

</html>
